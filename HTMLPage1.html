<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>hei og hå!</title>
    <style>
        div {
            color: blue;
            background-color: lightblue;
            padding: 10px;
            margin: 10px;
            border: solid green 2px;
            width: 30px;
            height: 30px;
            float: left;

        }

        div.førstpålinja {
            clear: left;
        }

    </style>
</head>
<body>

    <div id="r1k1" onclick="trykk(this,'r1k2','r2k1')">3</div>
    <div id="r1k2" onclick="trykk(this,'r1k1','r1k3','r2k2')">8</div>
    <div id="r1k3" onclick="trykk(this,'r1k2','r2k3')">4</div>

    <div id="r2k1" class="førstpålinja" onclick="trykk(this,'r2k2','r1k1','r3k1')">6</div>
    <div id="r2k2" onclick="trykk(this,'r2k1','r2k3','r1k2','r3k2')"></div>
    <div id="r2k3" onclick="trykk(this,'r2k2','r1k3','r3k3')">2</div>

    <div id="r3k1" class="førstpålinja" onclick="trykk(this,'r2k1','r3k2')">5</div>
    <div id="r3k2" onclick="trykk(this,'r3k1','r3k3','r2k2')">7</div>
    <div id="r3k3" onclick="trykk(this,'r3k2','r2k3')">1</div>

    <script>

        function trykk(element, alt1, alt2, alt3, alt4) {
            if (document.getElementById(alt1).innerHTML == '') {
                document.getElementById(alt1).innerHTML = element.innerHTML;
                element.innerHTML = '';
            }
            else if (document.getElementById(alt2).innerHTML == '') {
                document.getElementById(alt2).innerHTML = element.innerHTML;
                element.innerHTML = '';
            }
            else if (document.getElementById(alt3).innerHTML == '') {
                document.getElementById(alt3).innerHTML = element.innerHTML;
                element.innerHTML = '';
            }
            else if (document.getElementById(alt4).innerHTML == '') {
                document.getElementById(alt4).innerHTML = element.innerHTML;
                element.innerHTML = '';
            }
        }


    </script>


</body>
</html>
